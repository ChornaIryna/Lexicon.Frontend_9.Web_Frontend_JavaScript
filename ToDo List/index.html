<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inköpslista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header class="mb-4">
        <h1>Min Inköpslista</h1>
      </header>
      <section id="input-section">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="newItem"
            placeholder="Lägg till en vara"
            aria-label="Lägg till en vara"
          />
          <button class="btn btn-primary" type="button" id="addItemBtn">
            Lägg till
          </button>
        </div>
      </section>

      <section id="list-section">
        <h2>Att handla</h2>
        <ul id="shoppingList" class="list-group"></ul>
        <div
          id="emptyListMessage"
          class="alert alert-info mt-3 d-none"
          role="alert"
        >
          Listan är tom. Lägg till en vara!
        </div>
      </section>
    </div>
    <footer class="text-center mt-4">
      <p>&copy; 2025 Inköpslista. Webmaster: Iryna Chorna</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
